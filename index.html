<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片翻面遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 整體控制按鈕和選擇區塊 -->
    <div class="controls-container">
        <div class="button-container">
            <button id="start-game">開始遊戲</button>
        </div>

        <!-- 選擇主題的下拉選單 -->
        <div class="selector-container">
            <label for="theme-selector">選擇卡片主題：</label>
            <select id="theme-selector">
                <option value="anime">動漫主題</option>
                <option value="tools">工具主題</option>
            </select>
        </div>

        <!-- 選擇網格大小的下拉選單 -->
        <div class="grid-selector-container">
            <label for="grid-selector">選擇網格大小：</label>
            <select id="grid-selector">
                <option value="2x2">2x2</option>
                <option value="4x4">4x4</option>
                <option value="6x6">6x6</option>
            </select>
        </div>

        <!-- 選擇倒數秒數的下拉選單 -->
        <div class="timer-selector-container">
            <label for="timer-selector">選擇倒數秒數：</label>
            <select id="timer-selector">
                <option value="7">7秒</option>
                <option value="10">10秒</option>
                <option value="15" selected>15秒</option>
            </select>
        </div>
    </div>

    <!-- 倒數計時顯示 -->
    <div class="timer-container" id="timer-container" style="display: none;">
        <span id="timer">倒數：10</span>
    </div>

    <!-- 卡片容器 -->
    <div class="card-container" id="card-container">
        <!-- 卡片將由JS動態插入 -->
    </div>

    <!-- 聲音檔案 -->
    <audio id="match-sound" src="sounds/match-sound.mp3"></audio>
    <audio id="fail-sound" src="sounds/fail.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
